<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/supply.css">
  <title>LIST</title>
</head>
<body>
  <div id="app">
    <header>main</header>
    <nav>
      <ul>
        <li><a href="/">HOME</a></li>
        <li><a href="/contact/list">연락처</a></li>
        <li><a href="/finace/list">가계부</a></li>
        <li><a href="/supply/list">비품</a></li>
        <li><a href="/todo/list">할일</a></li>
      </ul>
    </nav>
    <main>
      <aside>부가정보</aside>
      <section>
        <table class="table">
          <tbody>
            <tr>
              <td colspan="2">입고일</td>
              <td>{{supply.date}}</td>
            </tr>
            <tr>
              <td colspan="2">비품이름</td>
              <td>{{supply.name}}</td>
            </tr>
            <tr>
              <td colspan="2">개수</td>
              <td>{{supply.count}}</td>
            </tr>
            <tr>
              <td>
                <form action="/supply/up" method="post">
                  <input type="hidden" name="sno" value="{{supply.sno}}">
                  <button class="btn btn-primary">개수 증가</button>
                </form>
              </td>
              <td>
                <form action="/supply/down" method="post">
                  <input type="hidden" name="sno" value="{{supply.sno}}">
                  <button class="btn btn-light">개수 감소</button>
                </form>
              </td>
              <td>
                <form action="/supply/delete" method="post">
                  <input type="hidden" name="sno" value="{{supply.sno}}">
                  <button class="btn btn-dark">삭제</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <aside>부가정보</aside>
    </main>
    <footer>copyright &copy; 2025 </footer>
  </div>
</body>
</html>
</body>
</html>
