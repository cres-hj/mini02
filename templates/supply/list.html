<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/supply.css">
  <title>SUPPLY</title>
</head>

<body>
  <div id="app">
    <header>main</header>
    <nav>
      <ul>
        <li><a href="/">HOME</a></li>
        <li><a href="/contacts/list">연락처</a></li>
        <li><a href="/finance/list">가계부</a></li>
        <li><a href="/supply/list">비품</a></li>
        <li><a href="/todo/list">할일</a></li>
      </ul>
    </nav>
    <main>
      <aside>부가정보</aside>
      <section>
        <table class="table">
          <thead>
            <tr>
              <th>번호</th>
              <th>비품</th>
              <th>개수</th>
              <th>입고일</th>
            </tr>
          </thead>
          <tbody>
            {% for s in supplies %}
            <tr>
              <td>{{s.sno}}</td>
              <td>
                <a href="/supply/read?sno={{s.sno}}">{{s.name}}</a> <!-- 추가하기로 이동하는 링크 넣기 -->
              </td>
              <td>{{s.count}}</td>
              <td>{{s.date}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <a href="/supply/add">
          <button type="button" class="btn btn-secondary">비품 추가하기</button>
        </a> <!-- 비품추가 페이지 /supply/add로 이동하는 링크 걸기-->
      </section>
      <aside>부가정보</aside>
    </main>
    <footer>copyright &copy; 2025 </footer>
  </div>
</body>

</html>
