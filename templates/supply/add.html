<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/supply.css">
  <title>추가하기</title>
</head>
<body>
  <div id="app">
    <header>main</header>
    <nav>
      <ul>
        <li><a href="/">HOME</a></li>
        <li><a href="/contact/list">연락처</a></li>
        <li><a href="/finace/list">가계부</a></li>
        <li><a href="/supply/list">비품</a></li>    <!-- 각 이름마다 링크 걸기 -->
        <li><a href="/todo/list">할일</a></li>
      </ul>
    </nav>
    <main>
      <aside>부가정보</aside>        <!-- 부가정보는 main 안에 있어야함 -->
      <section>
        <form action="/supply/add" method="post">
          <div class="mt-3 mb-3">
            <label for="date" class="form-label">입고일 : </label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>
          <div class="mt-3 mb-3">
            <label for="name" class="form-label">비품 이름 : </label>
            <input type="text" class="form-control" id="name" name="name" placeholder="비품명 입력" required>
          </div>
          <div class="mt-3 mb-3">
            <label for="count" class="form-label">개수 : </label>
            <input type="count" class="form-control" id="count" name="count" required>
          </div>
          <div class="mt-3 mb-3">
            <button class="btn btn-success">추가하기</button>
          </div>
        </form>
      
      </section>
      <aside>부가정보</aside>
    </main>
    <footer>copyright &copy; 2025 </footer>
  </div>
</body>
</html>
