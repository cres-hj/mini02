<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/todo.css">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <header>
            ICIA Todos
        </header>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/contacts/list">연락처</a></li>
                <li><a href="/finance/list">가계부</a></li>
                <li><a href="/supply/list">비품</a></li>
                <li>
                    <a href="/todo/list">할일</a>
                </li>
            </ul>
        </nav>
        <main>
            <aside>부가정보</aside>
            <section>
                <table class="table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>마감일</th>
                            <th>작성일</th>
                            <th>할일</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for todo in todos %}
                        <tr>
                            <td>{{todo.tno}}</td>
                            <td>{{todo.f_date}}</td>
                            <td>{{todo.w_date}}</td>
                            <td>
                                <a href="/todo/read?tno={{todo.tno}}">
                                    {% if todo.finish == False%}
                                    {{todo.title}}
                                    {% else %}
                                    {{todo.title}}(완료)
                                    {% endif %}
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="go_to_write">
                    <a href="/todo/write">
                        <button class="btn btn-secondary">할일 작성으로</button>
                    </a>

                </div>
            </section>
            <aside>부가정보</aside>
        </main>
        <footer>
            copyrignt &copy;2025 ICIA
        </footer>

    </div>
</body>

</html>
